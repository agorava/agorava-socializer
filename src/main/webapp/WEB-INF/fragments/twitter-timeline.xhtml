<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:dataList id="#{id}" var="tweet" type="none" value="#{timeline}">
		<p:column>
			<div class="status tweet">
				<h:panelGrid columns="2" width="100%"
					columnClasses="avatar,verticalTop">
					<h:panelGroup>
						<p:graphicImage id="pict" value="#{tweet.profileImageUrl}"
							height="48" width="48" styleClass="rounded-5 tooltip-top"
							title="#{tweet.fromUser}" />
					</h:panelGroup>
					<h:panelGroup>
						<!--<h:outputText value="@#{twitterUserServiceImpl.getUserProfile(tweet.fromUser).fullName}" styleClass="author"/>-->
						<!--<br/> -->

						<p>
							<h:outputLink value="https://twitter.com/#!/#{tweet.fromUser}"
								styleClass="author">
								<h:outputText value="@#{tweet.fromUser}" styleClass="label" />
							</h:outputLink>

							<h:outputText value="#{tweet.createdAt}" styleClass="statusInfo">
								<f:converter converterId="org.ocpsoft.PrettyTimeConverter" />
							</h:outputText>

							<h:panelGroup rendered="#{!empty(tweet.source)}">
								<h:outputText value=", via  #{tweet.source}" escape="false"
									styleClass="statusInfo" />
							</h:panelGroup>
						</p>

						<p>
							<h:outputText value="${tweet.text}" escape="false" />
						</p>
						<!--${tweet.languageCode}-->
						<!--<br/>-->

						<h:panelGroup rendered="#{not empty tweet.inReplyToStatusId}"
							layout="block" styleClass="panel-collapse rounded-5">
							<div class="header">
								<a href="#tweet-answer-#{tweet.id}" data-toggle="collapse">
									<h:outputText
										value="En réponse à @#{twitterTimelineServiceImpl.getStatus(tweet.inReplyToStatusId).fromUser}" />
								</a>
							</div>

							<div id="tweet-answer-#{tweet.id}" class="content collapse">
								<div class="inner">
									<h:outputText
										value="#{twitterTimelineServiceImpl.getStatus(tweet.inReplyToStatusId).text}" />
								</div>
							</div>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGrid>

				<div class="actions">

					<p:commandLink actionListener="a" update="#{id}" styleClass="btn">
						<i class="icon-share-alt"></i>
						<h:outputText value="Answer" />
					</p:commandLink>

					<p:commandLink
						actionListener="#{twitterTimelineServiceImpl.addToFavorites(tweet.id)}"
						update="#{id}" styleClass="btn" rendered="#{!tweet.favorited}">
						<i class="icon-star"></i>
						<h:outputText value="Add to favorites" />
					</p:commandLink>

					<p:commandLink
						actionListener="#{twitterTimelineServiceImpl.removeFromFavorites(tweet.id)}"
						update="#{id}" styleClass="btn btn-primary btn-dual"
						rendered="#{tweet.favorited}">
						<i class="icon-star icon-white"></i>
						<h:outputText value="Favorites" styleClass="default-content" />
						<h:outputText value="Remove from favorites"
							styleClass="alt-content" />
					</p:commandLink>

					<p:commandLink
						actionListener="#{twitterTimelineServiceImpl.retweet(tweet.id)}"
						update="#{id}" styleClass="btn">
						<i class="icon-retweet"></i>
						<h:outputText value="Retweet" />
					</p:commandLink>

				</div>
			</div>
		</p:column>
	</p:dataList>
	<p:poll interval="120" update="#{id}" />
</ui:composition>
